<html>
    <head>
        <title>MyCalculator</title>
        <link rel="stylesheet" href="static/foundation.css">
        <link rel="stylesheet" href="static/foundation.min.css">
        <link rel="stylesheet" href="static/main.css">
    </head>
     <header>
      <div class="top-bar">
      <div class="top-bar-left">
       <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
       </ul>
     </div>
      </div>
     </header>
    <body>
     <div class="main">
        <h1>MyCalculator</h1>
        {% for message in get_flashed_messages() %}
            <p><b>Error</b>: {{ message }}</p>
        {% endfor %}
        {% if current_user.is_authenticated %}
            <h2>Hi, {{ current_user.nickname }}!</h2>
            <!--<p><a href="{{ url_for('logout') }}">Logout</a></p>-->
        {% else %}
         <hr>
            <h4>Login to use Calculator</h4>
            <p class="login"><a href="{{ url_for('oauth_authorize', provider='facebook') }}">Login with Facebook</a></p>
            <p class="login"><a href="{{ url_for('oauth_authorize', provider='twitter') }}">Login with Twitter</a></p>
        {% endif %}
     </div>
    </body>
</html>
